<h1><em>Proceso de aprendizaje</em></h1>
<p>El proceso de aprendizaje es una actividad individual que se desarrolla en un contexto social y cultural. Es el resultado de procesos cognitivos individuales mediante los cuales se asimilan e interiorizan nuevas informaciones (hechos, conceptos, procedimientos, valores), se construyen nuevas representaciones mentales significativas y funcionales (conocimientos), que luego se pueden aplicar en situaciones diferentes a los contextos donde se aprendieron. Aprender no solamente consiste en memorizar información, es necesario también otras operaciones cognitivas que implican conocer, comprender, aplicar, analizar, sintetizar y valorar.</p> <img src="descarga (4).jpg">
